name: Keep Streamlit Alive

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Ping Streamlit app (light)
        run: |
          curl -L --fail -sS \
            "https://quantanalysis.streamlit.app/?ping=1" \
            > /dev/null
